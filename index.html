<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="IMG_0104.png" alt="marcinek">
        <img src="IMG_7033.png" alt="rutoks">
        <img src="IMG_0107.png" alt="miloszek">
        <img src="unnamed.jpg" alt="baby gumis">

        <img src="IMG_0114.png" alt="marcinek">
        <img src="IMG_0115.png" alt="rutoks">
        <img src="IMG_0110.png" alt="miloszek">
        <img src="IMG_0113.png" alt="baby gumis">
        <img src="IMG_0111.png" alt="baby gumis">

    </div>

</body>
</html>
